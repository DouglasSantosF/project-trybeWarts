<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" >
         <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
          
          <input type="text" id="login" name="login" placeholder="Login">
          <input type="text" placeholder="Senha" id="senha">
          <button id="botao-login">Logar</button>

        </form>
    </header>
  <main class="form-evaluation">
    <form id="evaluation-form" action="" method="GET">Forms
      <div id="nomeSobrenome">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="emailHouse">

        <input id="input-email" type="text" placeholder="Email">

        <label for="house">Casa: </label>
        <select name="houses" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
    </div>
  </div>
  <label for="" id="label-family"> Qual sua família? </label>
  <div>  
    <input type="radio" name="family" id="input-front" value="Frontend"> 
    <label for="input-front">  Família Frontend</label>
  </div>
  <div>
    <input type="radio" name="family" id="input-back" value="Backend">
    <label for="input-back">  Família Backend</label>
  </div>
  <div>
    <input type="radio" name="family" id="input-full" value="FullStack">
    <label for="input-full">  Família FullStack</label>
  </div>  
    </form>
    <div >
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo">
  </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
